<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="carousel">
      <ul class="imgList">
        <li class="img">
          <img src="style/images/kairat-murataliev-HktpaBWZrDk-unsplash.jpg" />
        </li>
        <li class="img"><img src="style/images/lights.webp" /></li>
        <li class="img">
          <img src="style/images/meric-dagli-BqFmufN6xIs-unsplash.jpg" />
        </li>
        <li class="img">
          <img src="style/images/svklimkin-inJ0URyO-Ww-unsplash.jpg" />
        </li>
        <button class="btn prev">&lt</button>
        <button class="btn next">&gt</button>
      </ul>

      <div class="changeTo">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
